services:
  api:
    container_name: food-order-api
    image: food-order-api
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db

  db:
    container_name: ${DB_NAME}
    image: postgres:alpine3.20
    ports:
      - ${PORT_DB}:${PORT_DB}
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - postgres-db:/var/lib/postgresql/data
   
volumes:
  postgres-db:
    external: false
    
